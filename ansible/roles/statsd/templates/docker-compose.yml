version: '2.2'
services:
  statsd:
    #        build:
    #            context: ./build
    image: '{{ IMAGE }}'
    container_name: statsd
    restart: unless-stopped
    expose:
      - "{{ UDP_PORT }}/udp"
    ports:
      - "{{ IntIP }}:{{ TCP_PORT }}"
    networks:
      - proxy_nw
    volumes:
      - ./statsd-mapping.yaml:/statsd-mappings/statsd-mapping.yaml
    command: ["{{ ARGS }}"]
    environment:
      ARGS: '{{ ARGS }}'
      UDP_PORT: '{{ UDP_PORT }}'
      TCP_PORT: '{{ TCP_PORT }}'
      IntIP: '{{ IntIP }}'
    logging: 
      driver: gelf 
      options:
        gelf-address: "udp://{{ hostvars[groups['ELK'][0]].inventory_hostname }}:12201"
        tag: "statsd"

networks:
  proxy_nw:
    external: true
